<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pide tu Canción</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/js/index.js" defer></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div id="warning-banner">
        <p>⚠️ Atención: La canción solicitada será puesta según los criterios de los novios y la organización del evento. ⚠️</p>
    </div>
    <div class="container">
        <h1>¡Pide tu Canción!</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Busca por título o artista...">
            <ul id="suggestions"></ul>
        </div>
    </div>
    <div id="rating-modal" style="display:none;">
        <div class="modal-content">
            <h3>¿Qué tal lo está haciendo el DJ?</h3>
            <div class="stars">
                <span data-value="1">★</span><span data-value="2">★</span><span data-value="3">★</span><span data-value="4">★</span><span data-value="5">★</span>
            </div>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pide tu Canción</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/js/config.js"></script>
    <script src="/js/index.js" defer></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4366966319354898"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="ad-banner ad-banner-top">
        
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4366966319354898"
             data-ad-slot="3983922166"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        </div>

    <div class="mobile-layout">
        <div class="ad-banner-left">
            
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4366966319354898"
                 data-ad-slot="8115287606"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            </div>

        <div class="mobile-content-area">
            <div id="warning-banner">
                <p>⚠️ Atención: La canción solicitada será puesta según los criterios de los novios <br>y la organización del evento. ⚠️</p>
            </div>

            <div class="container">
                <h1>¡Pide tu Canción!</h1>
                <div id="search-container">
                    <input type="text" id="search-input" placeholder="Busca por título o artista...">
                    <ul id="suggestions"></ul>
                </div>
            </div>
        </div>

        <div class="ad-banner-right">
            
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4366966319354898"
                 data-ad-slot="6292614636"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            </div>
    </div>

    <div class="ad-banner ad-banner-bottom">
        
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4366966319354898"
             data-ad-slot="2544941316"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        </div>

    <div id="rating-modal" style="display:none;">
        <div class="modal-content">
            <h3>¿Qué tal lo está haciendo el DJ?</h3>
            <div class="stars">
                <span data-value="1">★</span><span data-value="2">★</span><span data-value="3">★</span><span data-value="4">★</span><span data-value="5">★</span>
            </div>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>
</body>
</html>

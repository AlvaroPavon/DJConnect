<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de DJ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container form-container">
        <h1 class="form-title">Iniciar Sesión</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre de DJ" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="form-footer">
            <p>¿No tienes cuenta? <a href="/register.html">Regístrate</a>.</p>
            <p><a href="/forgot-password.html">Olvidé mi contraseña</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const serverUrl = 'https://djapp.duckdns.org';

            const response = await fetch(`${serverUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('dj-token', data.token);
                alert('¡Login correcto!');
                window.location.href = `/dj.html`;
            } else {
                const data = await response.json();
                alert(`Error: ${data.message}`);
            }
        });
    </script>
</body>
</html>

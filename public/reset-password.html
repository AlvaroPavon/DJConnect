<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resetear Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container form-container">
        <h1 class="form-title">Establecer Nueva Contraseña</h1>
        <form id="reset-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="Nueva contraseña" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirmar nueva contraseña" required>
            </div>
            <button type="submit">Guardar Nueva Contraseña</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                return alert('Las contraseñas no coinciden.');
            }

            const response = await fetch('/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, password: password })
            });

            const data = await response.json();
            alert(data.message);

            if (response.ok) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJConnect - Bienvenido</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff6b35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DJConnect">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512x512.png">
    <!-- PWA Installation Script -->
    <script src="/js/pwa-install.js" defer></script>

    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .welcome-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .option-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .option-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .option-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .options-container {
                flex-direction: row;
            }

            .option-card {
                flex: 1;
            }
        }

        .footer-info {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <div class="logo-container" id="logoContainer">
                <img src="/images/logo.png" alt="DJConnect Logo">
            </div>

            <h1>Bienvenido a DJConnect</h1>
            <p class="subtitle">Gesti贸n de peticiones musicales en tiempo real</p>

            <div class="options-container">
                <a href="/html/login.html" class="option-card">
                    <div class="option-icon"></div>
                    <h2>DJ / Admin</h2>
                    <p>Panel de control para gestionar eventos y peticiones</p>
                </a>

                <!-- <div class="option-card" id="guest-card">
                    <div class="option-icon"></div>
                    <h2>Invitado</h2>
                    <p>Escanea el c贸digo QR de la fiesta para pedir canciones</p>
                    <small style="opacity: 0.8; font-size: 0.85rem; margin-top: 10px; display: block;">
                         El DJ te dar谩 un c贸digo QR
                    </small>
                </div> -->
            </div>

            <div class="footer-info">
                <p> Esta es una Progressive Web App - 隆Puedes instalarla!</p>
            </div>
        </div>
    </div>

    <script>
        // Cargar logo desde configuraci贸n
        async function loadLogo() {
            try {
                const response = await fetch('/api/config/logo');
                if (response.ok) {
                    const data = await response.json();
                    if (data.logoUrl) {
                        document.querySelector('.logo-container img').src = data.logoUrl;
                    }
                }
            } catch (error) {
                console.log('Usando logo por defecto');
            }
        }

        loadLogo();

        // Handler para card de invitado
        document.getElementById('guest-card').addEventListener('click', () => {
            alert(' Para pedir canciones, necesitas escanear el c贸digo QR de la fiesta.\n\n Pide al DJ que te muestre el c贸digo QR.');
        });
    </script>
</body>
</html>

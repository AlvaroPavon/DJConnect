<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de DJ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container form-container">
        <h1 class="form-title">Crear Cuenta de DJ</h1>
        <form id="register-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre de DJ (sin espacios)" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo Electr√≥nico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contrase√±a" required>
                <span class="password-toggle">üëÅÔ∏è</span>
            </div>
            
            <div class="strength-meter"><div id="strength-bar" class="strength-bar"></div></div>
            <p class="password-hint" id="password-hint"></p>

            <button type="submit">Registrarse</button>
        </form>
        <div class="form-footer">
            <p>¬øYa tienes cuenta? <a href="/login.html">Inicia sesi√≥n</a>.</p>
        </div>
    </div>
    
    <script>
    // --- Define la URL completa de tu servidor ---
    const serverUrl = 'https://djapp.duckdns.org'; // <-- ¬°PON AQU√ç TU DOMINIO REAL!

    const passwordInput = document.getElementById('password');
    const passwordToggle = document.querySelector('.password-toggle');
    const strengthBar = document.getElementById('strength-bar');
    const passwordHint = document.getElementById('password-hint');

    // L√≥gica para mostrar/ocultar contrase√±a
    passwordToggle.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // L√≥gica para la barra de fuerza de la contrase√±a
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let score = 0;
        if (password.length >= 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;

        let hint = '';
        let strengthClass = 'strength-bar';
        switch (score) {
            case 1: case 2: strengthClass += ' weak'; hint = 'D√©bil'; break;
            case 3: strengthClass += ' medium'; hint = 'Aceptable'; break;
            case 4: strengthClass += ' strong'; hint = 'Fuerte'; break;
            case 5: strengthClass += ' very-strong'; hint = 'Muy Fuerte'; break;
        }
        strengthBar.className = strengthClass;
        passwordHint.textContent = hint;
    });

    // L√≥gica de env√≠o del formulario
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Usamos la URL completa para la petici√≥n
            const response = await fetch(`${serverUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            // Esta l√≠nea intentar√° leer la respuesta como JSON
            const data = await response.json();
            alert(data.message); 

            if (response.ok) {
                window.location.href = '/login.html';
            }
        } catch (error) {
            // Este catch se activar√° si hay un error de red o de CORS
            console.error('Error en la petici√≥n de registro:', error);
            alert('Ocurri√≥ un error al contactar con el servidor. Revisa tu conexi√≥n a internet.');
        }
    });
</script>
</body>
</html>

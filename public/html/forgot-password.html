<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/forgot-password.js" defer></script>
</head>
<body>
    <div class="container form-container">
        <h1 class="form-title">Recuperar Contraseña</h1>
        <p>Introduce tu email y te enviaremos un enlace para resetear tu contraseña.</p>
        <form id="forgot-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
            </div>
            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
        <div class="form-footer">
            <p><a href="/html/login.html">Volver a inicio de sesión</a>.</p>
        </div>
    </div>
</body>
</html>

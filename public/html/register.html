<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de DJ</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/register.js" defer></script>
</head>
<body>
    <div class="container form-container">
        <h1 class="form-title">Crear Cuenta de DJ</h1>
        <form id="register-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre de DJ (sin espacios)" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
                <span class="password-toggle">👁️</span>
            </div>
            
            <div class="strength-meter"><div id="strength-bar" class="strength-bar"></div></div>
            <p class="password-hint" id="password-hint"></p>

            <button type="submit">Registrarse</button>
        </form>
        <div class="form-footer">
            <p>¿Ya tienes cuenta? <a href="/html/login.html">Inicia sesión</a>.</p>
        </div>
    </div>
</body>
</html>

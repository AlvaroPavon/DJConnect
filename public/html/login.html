<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4366966319354898"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de DJ</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/config.js?v=2.2.1"></script>
    <script src="/js/login.js?v=2.2.1" defer></script>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff6b35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DJConnect">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512x512.png">
    <!-- PWA Installation Script -->
    <script src="/js/pwa-install.js?v=2.2.1" defer></script>
</head>
<body>
    <div class="container form-container">
        <!-- Logo de la empresa -->
        <div id="company-logo-container">
            <img id="company-logo" src="" alt="Logo" style="display: none;">
        </div>
        
        <h1 class="form-title">Iniciar Sesión</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre de DJ" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="form-footer">
            <p>¿No tienes cuenta? <a href="/html/register.html">Regístrate</a>.</p>
            <p><a href="/html/forgot-password.html">Olvidé mi contraseña</a></p>
        </div>
    </div>
</body>
</html>

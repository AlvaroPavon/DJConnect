<!DOCTYPE html>
<html lang="es">

     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Resetear Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/config.js?v=2.2.1"></script>
    <script src="/js/reset-password.js?v=2.2.1" defer></script>

<body>
    <div class="container form-container">
        <h1 class="form-title">Establecer Nueva Contraseña</h1>
        <form id="reset-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="Nueva contraseña" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirmar nueva contraseña" required>
            </div>
            <button type="submit">Guardar Nueva Contraseña</button>
        </form>
    </div>
    
</body>

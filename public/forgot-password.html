<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container form-container">
        <h1 class="form-title">Recuperar Contraseña</h1>
        <p>Introduce tu email y te enviaremos un enlace para resetear tu contraseña.</p>
        <form id="forgot-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
            </div>
            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
        <div class="form-footer">
            <p><a href="/login.html">Volver a inicio de sesión</a>.</p>
        </div>
    </div>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const response = await fetch('/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            alert(data.message); // Muestra el mensaje del servidor
        });
    </script>
</body>
</html>

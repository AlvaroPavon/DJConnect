# Configuración de nginx para DJConnect con seguridad completa
# Archivo: /etc/nginx/sites-available/dj-app.conf

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name djapp.duckdns.org;

    # Redirige todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name djapp.duckdns.org;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/djapp.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/djapp.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # === HEADERS DE SEGURIDAD ADICIONALES EN NGINX ===
    # Estos complementan los headers que envía Express
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (Strict-Transport-Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Límite de tamaño de cuerpo (para subida de archivos)
    client_max_body_size 5M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # === CONFIGURACIÓN DEL PROXY REVERSO ===
    location / {
        # Proxy pass a la aplicación Node.js
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers para WebSocket (Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers básicos
        proxy_set_header Host $host;
        
        # === CRÍTICO: Headers para Rate Limiting ===
        # Pasar la IP real del cliente (no la de nginx)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # === CRÍTICO: Preservar headers del backend ===
        # NO eliminar headers que envía Express/Helmet
        proxy_hide_header X-Powered-By;  # Ocultar que es Express (seguridad)
        proxy_pass_header Content-Security-Policy;
        proxy_pass_header X-Frame-Options;
        proxy_pass_header X-Content-Type-Options;
        proxy_pass_header Strict-Transport-Security;
        proxy_pass_header X-XSS-Protection;

        # Deshabilitar caché para requests dinámicos
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # === OPTIMIZACIÓN: Servir archivos estáticos directamente desde nginx ===
    # (Opcional, mejora performance)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs específicos para este sitio
    access_log /var/log/nginx/djapp_access.log;
    error_log /var/log/nginx/djapp_error.log;
}
